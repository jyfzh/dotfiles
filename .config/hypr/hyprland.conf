
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = xdg-autostart
exec-once = /usr/lib/polkit-kde-authentication-agent-1=
exec-once = echo 'Xft.dpi: 144' | xrdb -merge

# unscale Xayland
xwayland {
    force_zero_scaling = true
}

# Source a file (multi-file configs)
source = ~/.config/hypr/monitor.conf

# Some default env vars.
# env = GDK_SCALE,2
env = LANGUAGE,zh_CN:en_US
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24

# fcitx5
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = INPUT_METHOD,fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = # ctrl:swap_lalt_lctl altwin:swap_alt_win,ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
    }

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = false
    animate_manual_resizes = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    always_follow_on_dnd = true
    enable_swallow = true
    always_follow_on_dnd = true
    swallow_regex = ^(alacritty)$
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier,popin
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default,slidefadevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    no_gaps_when_only = false
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = animation none,Rofi
windowrule = float, viewnior
windowrule = float, feh
# windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

bind=, XF86MonBrightnessUp,exec,brightnessctl set 5%+
bind=, XF86MonBrightnessDown,exec,brightnessctl set 5%-

bind=, XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=, XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=, XF86AudioMute, exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=, XF86AudioPlay, exec, mpc pause
bind=, XF86AudioPause, exec, mpc play
bind=, XF86AudioNext, exec, mpc next
bind=, XF86AudioPrev, exec, mpc prev

bind=CTRL $mainMod, up, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=CTRL $mainMod, down, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=CTRL $mainMod, p, exec, mpc toggle
bind=CTRL $mainMod, right, exec, mpc next
bind=CTRL $mainMod, left, exec, mpc prev

bind = $mainMod SHIFT, S, exec, grim - | tee >(wl-copy -t image/png) > /dev/null && notify-send "screenshot saved to wl-clipboard"
bind = $mainMod SHIFT, R, exec, notify-send "wf-recorder start" && wf-recorder -f ~/recording_$(date +"%Y-%m-%d_%H:%M:%S.mp4")
bind = $mainMod SHIFT, C, exec, killall -s SIGINT wf-recorder && notify-send "wf-recorder stop"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, w, killactive,
bind = $mainMod SHIFT, t, togglefloating,
bind = $mainMod SHIFT, f, fullscreen,
bind = $mainMod SHIFT, p, pseudo, # dwindle
bind = $mainMod SHIFT, s, togglesplit, # dwindle
bind = ALT, RETURN, exec, alacritty
bind = ALT, space, exec, rofi -show drun

# Move focus wifiles/4th mainMod + {hj,k,l}
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + {h,j,k,l}
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# resize
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20

bind= $mainMod, g, togglegroup,
bind= $mainMod, tab, changegroupactive,

bind = $mainMod, grave, togglespecialworkspace,
bind = $mainMod SHIFT, grave, movetoworkspace, special

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
